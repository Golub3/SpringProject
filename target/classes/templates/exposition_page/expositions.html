
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Expositions</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css"
          crossorigin="anonymous">
</head>
<body>

<header th:insert="parts/header.html :: header(module='expositions')">...
</header>

<main class="container-md">
    <a th:href = "@{/showNewScheduleForm}" class="btn btn-primary btn-sm mb-3" th:text="#{expositions.add}"> Add Exposition </a>
    <table class="table">
        <thead class="thead-dark">
        <tr>
            <th scope="col" th:text="#{expositions.theme}"></th>
            <th scope="col" th:text="#{expositions.name}"></th>
            <th scope="col" th:text="#{expositions.date}"></th>
            <th scope="col" th:text="#{expositions.time_start}"></th>
            <th scope="col" th:text="#{expositions.time_end}"></th>
            <th scope="col" th:text="#{expositions.price}"></th>
        </tr>
        </thead>
        <tbody>
<!--        <tr th:if="${expositions.empty}">-->
<!--            <td colspan="5"> No expositions available</td>-->
<!--        </tr>-->
        <tr th:each="e : ${expositions}">
            <td><span th:text="${e.exposition.theme}"/></td>
            <td><span th:text="${e.hall.name}"/></td>
            <td><span th:text="${e.date}"/></td>
            <td><span th:text="${e.time_start}"/></td>
            <td><span th:text="${e.time_end}"/></td>
            <td><span th:text="${e.exposition.price}"/></td>
        </tr>
        </tbody>
    </table>
</main>

<div class="container-sm" th:insert="parts/epager.html :: epager(${prevPage}, ${nextPage}, ${limit})">...
</div>

<script src="/static/js/jquery-3.5.1.min.js"></script>
<script src="/static/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
</body>
</html>
