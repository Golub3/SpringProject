<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css"
          crossorigin="anonymous">
</head>
<body>

<header th:insert="parts/header.html :: header(module='home')">...
</header>

<div class="container my-2" sec:authorize="hasAuthority('ADMIN')">
    <h1 class="text-center" th:text="#{home.general}"></h1>
</div>

<div class="container my-2" sec:authorize="hasAuthority('USER')">
    <h1 class="text-center" th:text="#{bought.tickets}"></h1>
    <table border="1" class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th th:text="#{expositions.theme}">
                theme
            </th>
            <th th:text="#{expositions.price}">
                date
            </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="t : ${tickets}">
            <td th:text="${t.exp.theme}"></td>
            <td th:text="${t.exp.price}"></td>
        </tr>
        </tbody>
    </table>
</div>
<script src="/static/js/jquery-3.5.1.min.js"></script>
<script src="/static/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
</body>
</html>
