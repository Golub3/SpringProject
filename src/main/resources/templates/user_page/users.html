<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Users</title>
        <link rel="stylesheet" href="/static/css/bootstrap.min.css"
              crossorigin="anonymous">
    </head>
    <body>
        <!--/*@thymesVar id="users" type="java.util.List"*/-->
        <!--/*@thymesVar id="u" type="ua.testing.demo_jpa.entity.User"*/-->

        <header th:insert="parts/header.html :: header(module='users')">...
        </header>

        <main class="container-md">
            <table class="table">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col" th:text="#{users.id}"></th>
                        <th scope="col" th:text="#{users.firstname}"></th>
                        <th scope="col" th:text="#{users.lastname}"></th>
                        <th scope="col" th:text="#{users.email}"></th>
                        <th scope="col" th:text="#{users.role}"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:if="${users.empty}">
                        <td colspan="5"> No users Available</td>
                    </tr>
                    <tr th:each="u : ${users}">
                        <th scope="row"><span th:text="${u.id}"/></th>
                        <td><span th:text="${u.firstName}"/></td>
                        <td><span th:text="${u.lastName}"/></td>
                        <td><span th:text="${u.email}"/></td>
                        <td><span th:text="${u.role}"/></td>
                    </tr>
                </tbody>
            </table>
        </main>

        <div class="container-sm" th:insert="parts/pager.html :: pager(${prevPage}, ${nextPage}, ${limit})">...
        </div>

        <script src="/static/js/jquery-3.5.1.min.js"></script>
        <script src="/static/js/bootstrap.bundle.min.js"
                crossorigin="anonymous"></script>
    </body>
</html>
