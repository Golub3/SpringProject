<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>New Schedule</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Create New Exposition</h1>
    <hr>
    <h2>Save exposition</h2>

    <form action="#" th:action="@{/expositions/saveExposition}" th:object="${exposition}"
          method="POST">
        <input type="text" th:field="*{theme}"
               placeholder="Theme" class="form-control mb-4 col-4">

        <input type="text" th:field="*{price}"
               placeholder="Price" class="form-control mb-4 col-4">

        <button type="submit" class="btn btn-info col-2"> Save Exposition</button>
    </form>

    <hr>

    <!--		<a th:href = "@{/}"> Back to Expositions List</a>-->
</div>
</body>
</html>
