<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>New Schedule</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1 th:text="#{button.create.exposition}">Create New Exposition</h1>
    <hr>
    <h2 th:text="#{button.save.exposition}">Save exposition</h2>

    <form action="#" th:action="@{/expositions/saveExposition}" th:object="${exposition}"
          method="POST">
        <input type="text" th:field="*{theme}"
               th:placeholder="#{theme}" class="form-control mb-4 col-4">

        <input type="text" th:field="*{price}"
               th:placeholder="#{price}" class="form-control mb-4 col-4">

        <button type="submit" class="btn btn-info col-2" th:text="#{button.save.exposition}"> Save Exposition</button>
    </form>

    <hr>
    <form method="get" action="/schedules">
        <button type="submit" th:text="#{button.back}">Back to Expositions List</button>
    </form>
</div>
</body>
</html>
