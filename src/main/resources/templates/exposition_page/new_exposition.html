<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>New Schedule</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h1>Create New Exposition</h1>
		<hr>
		<h2>Save exposition</h2>

		<form action="#" th:action="@{/saveSchedule}" th:object="${schedule}"
			method="POST">
			<input type="text" th:field="*{time_start}"
				placeholder="Time start" class="form-control mb-4 col-4">

				<input type="text" th:field="*{time_end}"
				placeholder="Time end" class="form-control mb-4 col-4">

				<input type="text" th:field="*{date}"
				placeholder="Date" class="form-control mb-4 col-4">

				<button type="submit" class="btn btn-info col-2"> Save Exposition</button>
		</form>

		<hr>

<!--		<a th:href = "@{/}"> Back to Expositions List</a>-->
	</div>
</body>
</html>
