<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration form</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/bootstrap.min.css"
          crossorigin="anonymous">
</head>
<body>
<header th:insert="parts/header.html :: header(module='register')">...
</header>

<div class="container" style="margin-top: 60px">
    <div class="card">
        <div class="card-body  ">
            <h2 class="page-header" th:text="#{registration.form}"></h2>
            <div th:switch="${error}">
                <p th:case="'validation'" th:text="#{validation.error.input.credentials}"></p>
                <p th:case="'email'" th:text="#{validation.error.input.email.duplicate}"></p>
            </div>
            <form style="margin-bottom: 30px" autocomplete="off" novalidate th:method="POST"
                  th:action="@{/register}" th:object="${user}">
                <div class="form-group">
                    <label for="inputFirstName" th:text="#{input.firstname}">First name</label>
                    <input type="text"
                           class="form-control"
                           th:field="*{firstName}"
                           id="inputFirstName"
                           th:placeholder="#{input.firstname}"
                           required
                    >
                    <div class="error" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">
                        First name error
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputLastName" th:text="#{input.lastname}">Last name</label>
                    <input type="text"
                           class="form-control"
                           th:field="*{lastName}"
                           id="inputLastName"
                           th:placeholder="#{input.lastname}"
                           required
                    >
                    <div class="error" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">
                        Last name error
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail" th:text="#{input.email}">Email address</label>
                    <input type="email"
                           class="form-control"
                           th:field="*{email}"
                           id="inputEmail"
                           th:placeholder="#{input.email}"
                           required
                    >
                    <div class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">
                        Email error
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword" th:text="#{input.password}">Password</label>
                    <input type="password"
                           class="form-control"
                           th:field="*{password}"
                           id="inputPassword"
                           th:placeholder="#{input.password}"
                           required
                    >
                    <div class="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">
                        Password error
                    </div>
                </div>
                <button type="submit" class="btn btn-outline-dark" style="margin-top:30px"
                        th:text="#{button.register}">
                </button>
            </form>
        </div>
    </div>
</div>

<script src="/static/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
</body>
</html>
